<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="books.css">
    <script defer src="books.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h2>Library</h2>
        <button id="addBook">Add a Book!</button>
    </div>
    <div class="main-content">
    </div>

    <dialog>
    <form id="addBookForm" method="dialog">
        <h2>Add Your Book</h2>

        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author: </label>
        <input type="text" id="author" name="author" required><br>

        <label for="pages">Pages: </label>
        <input type="number" id="pages" name="pages"><br>

        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read"><br>

        <div class="buttons">
        <button type="submit" class="submit">Add Book</button>
        <button type="button" class="cancel-button">X</button>
        </div>
    </form>
    </dialog>
</body>
</html>
